<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima com Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .resultado-box { margin-top: 20px; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4 text-center">Consulta de Clima üå°Ô∏è</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <form action="/clima" method="POST" class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude:</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" placeholder="Ex: -23.5505" required>
                        <small class="form-text text-muted">Exemplo de S√£o Paulo: -23.5505</small>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude:</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" placeholder="Ex: -46.6333" required>
                        <small class="form-text text-muted">Exemplo de S√£o Paulo: -46.6333</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Consultar Clima e Salvar Dados</button>
                </form>

                {% if resultado %}
                    <div class="resultado-box alert {{ classe_alerta | default('alert-light') }}" role="alert">
                        <h4 class="alert-heading">Resultado do Clima:</h4>
                        <p class="lead">{{ resultado | safe }}</p>
                        <hr>
                        <p class="mb-0 text-muted">{{ salvamento }}</p>
                    </div>
                {% endif %}
                
                <div class="mt-4 p-3 bg-light border rounded">
                    <p class="mb-0">‚ÑπÔ∏è Sobre o COBOL:</p>
                    <small class="text-muted">Os dados foram salvos em dados_clima.txt para processamento COBOL.</small>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
